<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Home</title>
</head>
<body>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #2874f0; 
    color: #fff;
}

.logo a {
    font-size: 24px;
    font-weight: bold;
    text-decoration: none;
    color: #fff;
}

.search-bar {
    flex: 1;
    margin: 0 20px;
}

.search-bar input[type="text"] {
    width: 100%;
    padding: 8px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
}

.search-bar button {
    padding: 8px 20px;
    background-color: #ff9f00;
    border: none;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
}

.navigation-menu ul {
    list-style-type: none;
    display: flex;
}

.navigation-menu ul li {
    margin-right: 20px;
}

.navigation-menu ul li a {
    text-decoration: none;
    color: #fff;
}

.user-account a {
    margin-right: 10px;
    text-decoration: none;
    color: #fff;
}

.cart-icon a {
    text-decoration: none;
    color: #fff;
}
main {
    padding: 20px;
}
footer {
    background-color: #f2f2f2;
    padding: 20px;
    color: #333;
}

    </style>
    
    <header>
        <div class="logo"> 
            <a href="#">Flipkart</a>
        </div>
        <div class="search-bar"> 
            <input type="text" placeholder="Search products...">
            <button>Search</button>
        </div>
        <nav class="navigation-menu"> 
            <ul>
                <li><a href="#">Electronics</a></li>
                <li><a href="#">Fashion</a></li>
                <li><a href="#">Home & Furniture</a></li>
            </ul>
        </nav>
        <div class="user-account"> 
            <a href="#">Sign In</a>
            <a href="#">Create Account</a>
           
        </div>
        <div class="cart-icon"> 
            <a href="#">Cart (0)</a>
        </div>
    </header>
    <main>
        <div class="banner">
        </div>
        <div class="featured-categories">
        </div>
        <div class="flash-sales">
        </div>
        <div class="top-deals">
        </div>
        <div class="recommendations">
        </div>
        <div class="trending-products">
        </div>
    </main>
    <footer>
        <div class="about">
        </div>
        <div class="customer-service">
        </div>
        <div class="policies">
        </div>
        <div class="payment-options">
        </div>
        <div class="social-media">
        </div>
        <div class="app-download">
        </div>
    </footer>
</body>
</html>
